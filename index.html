<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>
    <form id="studentForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="birthplace">Place of Birth</label>
        <input type="text" id="birthplace" name="birthplace" required>

        <label for="birthdate">Date of Birth</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="course">Course</label>
        <input type="text" id="course" name="course" required>

        <label for="experience">Work Experience</label>
        <textarea id="experience" name="experience" placeholder="List your work experience"></textarea>

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments"></textarea>

        <button type="button" onclick="saveToFile()">Submit</button>
    </form>
</div>

<script>
    function saveToFile() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const birthplace = document.getElementById('birthplace').value;
        const birthdate = document.getElementById('birthdate').value;
        const course = document.getElementById('course').value;
        const experience = document.getElementById('experience').value;
        const gender = document.getElementById('gender').value;
        const comments = document.getElementById('comments').value;

        const data = `
        Name: ${name}\n
        Email: ${email}\n
        Place of Birth: ${birthplace}\n
        Date of Birth: ${birthdate}\n
        Course: ${course}\n
        Work Experience: ${experience}\n
        Gender: ${gender}\n
        Comments: ${comments}\n
        `;

        const blob = new Blob([data], { type: 'text/plain' });
        const anchor = document.createElement('a');
        anchor.href = window.URL.createObjectURL(blob);
        anchor.download = 'student_data.txt';
        anchor.click();
    }
</script>

</body>
</html>
